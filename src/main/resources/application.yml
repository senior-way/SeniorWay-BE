spring:
  application:
    name: seniorway

  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create
    show-sql: true

  h2:
    console:
      enabled: true
      path: /h2-console

server:
  port: 8080
  address: 0.0.0.0


jwt:
  secret: 123456789abcdefghijklmnopqrstuvwxyz #${JWT_CODE}
  expiration: 86400000  # 24시간
  refreshExpiration: 604800000  # 7일