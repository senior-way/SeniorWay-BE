spring:
  application:
    name: seniorway

  config:
    import: optional:application-secret.yml

  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create
    show-sql: true

  h2:
    console:
      enabled: true
      path: /h2-console

  security:
    oauth2:
      client:
        registration:
          kakao:
            client-id: ${kakao.client-id}
            client-secret: ${kakao.client-secret}
            redirect-uri: http://localhost:5173/login/callback
            authorization-grant-type: authorization_code
            client-authentication-method: post
            client-name: Kakao
            scope:
              - name
              - profile_nickname
              - account_email
        provider:
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id

server:
  port: 8080
  address: 0.0.0.0


jwt:
  secret: 123456789abcdefghijklmnopqrstuvwxyz #${JWT_CODE}
  expiration: 86400000  # 24시간
  refreshExpiration: 604800000  # 7일

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method

KTO:
  KTO_TOUR_INFO_API_KEY: ${KTO.KTO_TOUR_INFO_API_KEY}
  KTO_TOUR_VISITOR_PREDICT_API_KEY: ${KTO.KTO_TOUR_VISITOR_PREDICT_API_KEY}
